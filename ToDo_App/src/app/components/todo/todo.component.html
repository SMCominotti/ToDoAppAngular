<div class="container-fluid">
  <div class="row">
    <div style="background:#D4A8E7;height:93vh"  class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Task Name</mat-label>
              <input formControlName='item' matInput placeholder="Placeholder">
              <mat-icon matSuffix>content_paste</mat-icon>
              <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>
              <button mat-raised-button [disabled]="todoForm.invalid" color="accent">Add</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
    </div>
  </div>
</div>
