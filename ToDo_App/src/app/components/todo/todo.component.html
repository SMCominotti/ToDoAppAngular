<div class="container-fluid">
  <div class="row">
    <div style="background: #d4a8e7; height: 93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Task Name and Due Date</mat-label>
              <input
                formControlName="item"
                matInput
                placeholder="Please, enter your Task"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="and Choose a due date"
                formControlName="dueDate"
              />
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="text-center">
              <button
                (click)="addTask()"
                mat-raised-button
                [disabled]="todoForm.invalid"
                color="accent"
              >
                Add
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- to-do -->
            <div class="example-container">
              <h2>TO DO</h2>

              <div
                cdkDropList
                [cdkDropListData]="task"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of task"
                  cdkDrag
                  [class.expired]="isDueDateExpired(item)"
                >
                  {{ item.description }} -
                  {{ item.dueDate | date : "mediumDate" }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- inprogress -->
            <div class="example-container">
              <h2>IN PROGRESS</h2>
              <div
                cdkDropList
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of inprogress"
                  cdkDrag
                  [class.expired]="isDueDateExpired(item)"
                >
                  {{ item.description }} -
                  {{ item.dueDate | date : "mediumDate" }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- done -->
            <div class="example-container">
              <h2>DONE</h2>
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of done"
                  cdkDrag
                  [class.expired]="isDueDateExpired(item)"
                >
                  {{ item.description }} -
                  {{ item.dueDate | date : "mediumDate" }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
